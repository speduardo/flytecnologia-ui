<div class="fly-input-select">
    <div class="form-group"
         [ngClass]="{ 'has-error': inputField.touched && !inputField.valid }">
        <label [attr.for]="id"
               class="control-label"
               *ngIf="hideLabel !== false && label">
            <i class="fly-input-label-required fa fa-asterisk"
               *ngIf="required"></i>
            <span *ngIf="requiredConditional">
                (<i class="fly-input-label-required fa fa-asterisk"></i>)
            </span>

            {{label}}

        </label>


        <select class="form-control"
                #inputField="ngModel"
                #inputHtml
                [id]="id"
                [name]="id"
                [(ngModel)]="value"
                (ngModelChange)="_change($event)"
                [disabled]="disabled"
                [required]="required"
                (blur)="_blur($event)"
                (focus)="_focus($event)"
                (keyup)="_keyup($event)"
                (keydown)="_keydown($event)"
                (change)="_change($event)"
                (input)="_input($event)">
            <option *ngFor="let item of provider"
                    [value]="item[fieldValue]">{{item[fieldDescription]}}
            </option>
        </select>
