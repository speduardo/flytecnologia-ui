<form novalidate #flyForm="ngForm"
      class="fly-form">
    <div *ngIf="!isDefaultValuesAvalilable">
        Carregando...
    </div>

    <div *ngIf="isDefaultValuesAvalilable">
        <div class="row">
            <div class="col-md-12">
                <h4 class="fly-header">
                    <i class="fa fa-search" style="margin-right: 5px"></i>
                    <span class="fly-header-effect">{{ header }}</span>
                    <button mat-fab color="primary"
                            [routerLink]="['new']"
                            class="float-right"
                            *ngIf="!service.isPopup"
                            type="button">
                        <mat-icon aria-label="New"
                                  fontSet="fa"
                                  fontIcon="fa-plus"></mat-icon>
                    </button>

                </h4>
                <div class="div-header-hr">
                    <mat-progress-bar mode="indeterminate"
                                      *ngIf="service.isSearching">
                    </mat-progress-bar>

                    <hr class="sexy-colorgraph"
                        *ngIf="!service.isSearching">
                </div>
            </div>
        </div>

        <ng-content select="[body]">
        </ng-content>

        <div class="row">
            <div class="col-md-12">
                <fly-controlbar>
                    <button mat-raised-button
                            (click)="search()"
                            color="primary"
                            type="submit"
                            [disabled]="service.isSearching || !flyForm.form.valid">
                        Pesquisar
                    </button>

                    <button mat-raised-button
                            type="reset"
                            (click)="clean()">
                        Limpar
                    </button>

                    <!--<button mat-raised-button
                            [routerLink]="['new']"
                            color="primary"
                            class="float-right">
                        Adicionar
                    </button>-->
                </fly-controlbar>
            </div>
        </div>
        <ng-content select="[footer]"></ng-content>
    </div>
</form>
