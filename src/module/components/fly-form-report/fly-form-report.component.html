<div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="fly-header">
                <span class="fly-header-effect">{{ header }}</span>
            </h4>
            <div class="div-header-hr">
                <mat-progress-bar mode="indeterminate"
                                  *ngIf="service.isSearching">
                </mat-progress-bar>

                <hr class="sexy-colorgraph"
                    *ngIf="!service.isSearching">
            </div>
        </div>
    </div>
    <form novalidate>
        <ng-content select="[body]">
        </ng-content>

        <div class="row">
            <div class="col-md-12">
                <fly-controlbar>
                    <button mat-raised-button
                            (click)="search()"
                            color="primary">
                        Pesquisar
                    </button>

                    <button mat-raised-button
                            (click)="clean()">
                        Limpar
                    </button>
                </fly-controlbar>
            </div>
        </div>
        <ng-content select="[footer]"></ng-content>
    </form>
</div>
