<div>
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
        {{ data.message }}
        <br><br><br>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="close()"
            cdkFocusInitial>Ok
        </button>
    </mat-dialog-actions>
</div>
